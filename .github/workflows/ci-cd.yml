name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scans weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Update npm
      run: npm install -g npm@latest
        
    - name: Configure npm for better reliability
      run: |
        npm config set fetch-retry-maxtimeout 60000
        npm config set fetch-retry-mintimeout 10000
        npm config set fetch-timeout 300000
        
    - name: Clear npm cache
      run: npm cache clean --force
        
    - name: Install dependencies
      run: |
        echo "Attempting npm ci..."
        if ! npm ci; then
          echo "npm ci failed, clearing cache and retrying..."
          npm cache clean --force
          if ! npm ci; then
            echo "npm ci failed again, trying with fresh install..."
            rm -f package-lock.json
            npm install
            echo "Regenerating package-lock.json..."
            rm -f package-lock.json
            npm install --package-lock-only
          fi
        fi
      
    - name: Run linting
      run: npm run lint
      
    - name: Check code formatting
      run: npm run format -- --check
      
    - name: Run tests
      run: npm test
      
    - name: Build project
      run: npm run build
      
    - name: Upload test coverage
      uses: codecov/codecov-action@v4
      if: matrix.node-version == '18.x'
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run npm audit
      run: npm audit --audit-level=moderate || true
      
    - name: Security scan with Snyk
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=medium
      continue-on-error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Dependency Review
      uses: actions/dependency-review-action@v3
      with:
        fail-on-severity: moderate
        comment-summary-in-pr: true

  build-and-validate:
    name: Build & Validate
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Validate TypeScript types
      run: npx tsc --noEmit
      
    - name: Check package.json validity
      run: npm pack --dry-run
      
    - name: Validate examples syntax
      run: |
        echo "Checking examples for basic syntax..."
        for file in examples/*.js; do
          echo "Checking $file"
          # Basic syntax check using Node.js with module support
          node --input-type=module --check < "$file" && echo "âœ“ $file syntax OK" || echo "âš  $file syntax issues (may be due to imports)"
        done
        echo "Examples validation completed"
      
    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: |
          dist/
          package.json
          README.md
        retention-days: 7

  government-compliance:
    name: Government Compliance Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check for sensitive data patterns
      run: |
        echo "ðŸ” Scanning for sensitive data patterns..."
        
        # Check for potential API keys or secrets
        if grep -r -i -E "(api[_-]?key|secret|password|token)" --include="*.js" --include="*.ts" --include="*.json" --exclude-dir=node_modules --exclude-dir=.git .; then
          echo "âš ï¸ Warning: Potential sensitive data found in code"
          echo "Please review and ensure no actual secrets are committed"
        else
          echo "âœ… No obvious sensitive data patterns found"
        fi
        
        # Check for government-specific compliance
        echo "ðŸ›ï¸ Checking government compliance patterns..."
        
        # Ensure security-related files exist
        if [[ ! -f "SECURITY.md" ]]; then
          echo "âŒ SECURITY.md file missing"
          exit 1
        fi
        
        if [[ ! -f ".gitignore" ]]; then
          echo "âŒ .gitignore file missing"
          exit 1
        fi
        
        echo "âœ… Government compliance files present"
        
    - name: License compliance check
      run: |
        echo "ðŸ“œ Checking license compliance..."
        if [[ ! -f "LICENSE" ]] && ! grep -q "license" package.json; then
          echo "âš ï¸ Warning: No license information found"
          echo "Government agencies should review licensing requirements"
        else
          echo "âœ… License information present"
        fi
        
    - name: Documentation completeness
      run: |
        echo "ðŸ“š Checking documentation completeness..."
        
        required_sections=("Installation" "Authentication" "API Reference" "Security" "Contributing")
        
        for section in "${required_sections[@]}"; do
          if ! grep -q "$section" README.md; then
            echo "âŒ Missing required section: $section"
            exit 1
          fi
        done
        
        echo "âœ… All required documentation sections present"

  notify-on-failure:
    name: Failure Notification
    runs-on: ubuntu-latest
    needs: [test, security, build-and-validate, government-compliance]
    if: failure()
    
    steps:
    - name: Notify on failure
      run: |
        echo "ðŸš¨ Pipeline failed - Government agencies should be notified"
        echo "Failed jobs may indicate security or compliance issues"
        echo "Please review failed checks before deploying to production"
